<body class="imagebg">
  <div class="row">
    <div class="col-lg-12">
      <div class="logo">Shopping App</div>
    </div>
    <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
      <div class="login_box">
        <div class="title_login">Login</div>
        <form name="form">
         
          <div class="form-group">
            <input type="text" placeholder="Username" class="username" name="username" [(ngModel)]="objlogin.username" type="text" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="password" class="pswd" name="password" [(ngModel)]="objlogin.password" />
          </div>
          <div class="form-group">
            <button class="login_btn" (click)="login(objlogin.username, objlogin.password)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
